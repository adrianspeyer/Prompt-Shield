<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptShield ‚Äì Advanced AI Detection & Encoding Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #output, #results {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PromptShield ‚Äì Advanced AI Detection & Encoding Tool</h1>
  <button onclick="switchMode('encode')">Encode Instructions</button>
  <button onclick="switchMode('detect')">Detect AI Content</button>

  <div id="encodeMode">
    <h2>Encode Teacher Instructions</h2>
    <textarea id="encodeInput" placeholder="Paste your instructions..."></textarea>
    <button onclick="encodeText()">Encode</button>
    <button onclick="copyOutput()">Copy to Clipboard</button>
    <div id="output"></div>
  </div>

  <div id="detectMode" style="display:none;">
    <h2>Detect AI Usage</h2>
    <textarea id="detectInput" placeholder="Paste student content..."></textarea>
    <button onclick="detectAI()">Analyze</button>
    <button onclick="clearDetect()">Clear</button>
    <div id="results"></div>
    <canvas id="scoreChart" width="800" height="600"></canvas>
  </div>

  <script>
    function switchMode(mode) {
      document.getElementById('encodeMode').style.display = mode === 'encode' ? 'block' : 'none';
      document.getElementById('detectMode').style.display = mode === 'detect' ? 'block' : 'none';
    }

    function encodeText() {
      const input = document.getElementById("encodeInput").value;
      const watermark = "\u200B\u200C\u200D"; // Zero-width watermark
      const phrases = [
        "Balance human perspective with digital insight.",
        "Include analysis informed by technology.",
        "Combine your reasoning with synthesized sources.",
        "Incorporate thoughtful examples from multiple tools.",
        "Craft your arguments using intelligent assistance."
      ];
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      const encodedText = `${watermark}\n${input}\n\n${randomPhrase}\n${watermark}`;
      document.getElementById("output").innerText = encodedText;
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById("output").innerText)
        .then(() => alert("Copied!"));
    }

    function detectAI() {
      const text = document.getElementById("detectInput").value;
      let score = 0;
      const messages = [];
      const factors = [];

      function addFactor(name, value, msg) {
        if (value > 0) messages.push(msg);
        score += value;
        factors.push({ name, value });
      }

      addFactor("Watermark", text.includes("\u200B\u200C\u200D") ? 5 : 0, "üíß Watermark detected.");

      addFactor("Contractions", (text.match(/\b(I‚Äôm|don't|can't|won't|isn't|aren't)\b/gi) || []).length < 2 ? 1 : 0, "üö´ Few contractions.");

      const uniqueWords = new Set(text.split(/\s+/).map(w => w.toLowerCase()));
      addFactor("Lexical Diversity", uniqueWords.size / text.split(/\s+/).length < 0.35 ? 2 : 0, "üìä Low lexical diversity.");

      const emojiCount = (text.match(/[üòÄ-üôè]/g) || []).length;
      addFactor("Emojis", emojiCount > 1 ? 1.5 : 0, "üòä Frequent emoji use.");

      const passive = (text.match(/\b(is|was|were|been|being)\b\s+\w+ed\b/g) || []).length;
      addFactor("Passive Voice", passive > 3 ? 1.5 : 0, "üé≠ Passive voice detected.");

      const punctuation = (text.match(/[;,]/g) || []).length;
      addFactor("Complex Punctuation", punctuation > 5 ? 1.5 : 0, "üî§ Complex punctuation frequent.");

      const averageWordLength = text.split(/\s+/).reduce((acc, word) => acc + word.length, 0) / text.split(/\s+/).length;
      addFactor("Avg. Word Length", averageWordLength > 5 ? 1 : 0, "üìè Longer average word length.");

      const finalScore = Math.min(10, score).toFixed(1);
      document.getElementById("results").innerHTML = `<b>AI Score: ${finalScore}/10</b><br><ul><li>${messages.join("</li><li>")}</li></ul>`;
      drawChart(factors);
    }

    function clearDetect() {
      document.getElementById("detectInput").value = "";
      document.getElementById("results").innerHTML = "";
      const ctx = document.getElementById("scoreChart").getContext("2d");
      ctx.clearRect(0, 0, 800, 600);
    }

    function drawChart(factors) {
      const ctx = document.getElementById("scoreChart").getContext("2d");
      ctx.clearRect(0, 0, 800, 600);
      factors.forEach((factor, i) => {
        ctx.fillStyle = "#4a90e2";
        ctx.fillRect(200, i * 50 + 30, factor.value * 50, 30);
        ctx.fillStyle = "#000";
        ctx.fillText(`${factor.name}: ${factor.value}`, 10, i * 50 + 50);
      });
    }
  </script>
</body>
</html>
