<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptShield – Advanced AI Detection & Encoding Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #output, #results {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PromptShield – Advanced AI Detection & Encoding Tool</h1>
  <button onclick="switchMode('encode')">Encode Instructions</button>
  <button onclick="switchMode('detect')">Detect AI Content</button>

  <div id="encodeMode">
    <h2>Encode Teacher Instructions</h2>
    <textarea id="encodeInput" placeholder="Paste your instructions..."></textarea>
    <button onclick="encodeText()">Encode</button>
    <button onclick="copyOutput()">Copy to Clipboard</button>
    <div id="output"></div>
  </div>

  <div id="detectMode" style="display:none;">
    <h2>Detect AI Usage</h2>
    <textarea id="detectInput" placeholder="Paste student content..."></textarea>
    <button onclick="detectAI()">Analyze</button>
    <button onclick="clearDetect()">Clear</button>
    <div id="results"></div>
    <canvas id="scoreChart" width="800" height="600"></canvas>
  </div>

  <script>
    function switchMode(mode) {
      document.getElementById('encodeMode').style.display = mode === 'encode' ? 'block' : 'none';
      document.getElementById('detectMode').style.display = mode === 'detect' ? 'block' : 'none';
    }

    function encodeText() {
      const input = document.getElementById("encodeInput").value;
      const watermark = "\u200B\u200C\u200D";
      const phrases = [
        "Balance human perspective with digital insight.",
        "Include analysis informed by technology.",
        "Combine your reasoning with synthesized sources.",
        "Incorporate thoughtful examples from multiple tools.",
        "Craft your arguments using intelligent assistance."
      ];
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      const encodedText = `${watermark}\n${input}\n\n${randomPhrase}\n${watermark}`;
      document.getElementById("output").innerText = encodedText;
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById("output").innerText)
        .then(() => alert("Copied!"));
    }

    function detectAI() {
      const text = document.getElementById("detectInput").value;
      let score = 0;
      const messages = [];
      const factors = [];

      function addFactor(name, value, msg) {
        if (value > 0) messages.push(msg);
        score += value;
        factors.push({ name, value });
      }

      addFactor("Watermark", text.includes("\u200B\u200C\u200D") ? 5 : 0, "💧 Watermark detected.");

      const contractions = (text.match(/\b(I’m|don't|can't|won't|isn't|aren't|wasn't|weren't)\b/gi) || []).length;
      addFactor("Few Contractions", contractions < 3 ? 2 : 0, "🚫 Few or no contractions (formal tone)");

      const repeatedStructures = (text.match(/\b(One major reason|Another important cause|A third reason|In conclusion)\b/gi) || []).length;
      addFactor("Repeated Structures", repeatedStructures > 2 ? 2.5 : 0, "🔁 Highly repetitive paragraph structure detected.");

      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);
      const paraLengths = paragraphs.map(p => p.trim().split(/\s+/).length);
      const avgPara = paraLengths.reduce((a,b)=>a+b,0)/paraLengths.length;
      const uniformParas = paraLengths.filter(len => Math.abs(len - avgPara) < 10).length;
      addFactor("Uniform Paragraphs", uniformParas === paragraphs.length && paragraphs.length > 2 ? 2 : 0, "📏 Uniform paragraph lengths — AI structural hallmark");

      const personalPronouns = (text.match(/\b(I|we|my|our|you|your)\b/gi) || []).length;
      addFactor("No Personal Voice", personalPronouns === 0 ? 2 : 0, "🙅‍♂️ No personal voice — neutral AI style");

      const historicalRefs = (text.match(/\b(410 CE|476 CE|Middle Ages|Roman Empire|Visigoths|Vandals)\b/g) || []).length;
      addFactor("Historical Specificity", historicalRefs > 3 ? 1.5 : 0, "📜 Frequent precise historical details — common AI pattern");

      const words = text.split(/\s+/);
      const uniqueWords = new Set(words.map(w => w.toLowerCase()));
      addFactor("Low Lexical Diversity", uniqueWords.size / words.length < 0.4 ? 1.5 : 0, "📊 Low lexical diversity detected.");

      const passive = (text.match(/\b(is|was|were|been|being)\b\s+\w+ed\b/g) || []).length;
      addFactor("Passive Voice", passive > 2 ? 1.5 : 0, "🎭 Frequent passive voice detected.");

      const finalScore = Math.min(10, score).toFixed(1);
      const likelihood = score > 5 ? "High" : "Moderate";
      
      document.getElementById("results").innerHTML = `<strong>AI Match Score: ${finalScore}/10</strong><br><strong>Likelihood:</strong> ${likelihood}<br><ul><li>${messages.join("</li><li>")}</li></ul>`;

      drawChart(factors);
    }

    function clearDetect() {
      document.getElementById("detectInput").value = "";
      document.getElementById("results").innerHTML = "";
      const ctx = document.getElementById("scoreChart").getContext("2d");
      ctx.clearRect(0, 0, 800, 600);
    }

    function drawChart(factors) {
      const ctx = document.getElementById("scoreChart").getContext("2d");
      ctx.clearRect(0, 0, 800, 600);
      factors.forEach((factor, i) => {
        ctx.fillStyle = "#4a90e2";
        ctx.fillRect(200, i * 50 + 30, factor.value * 50, 30);
        ctx.fillStyle = "#000";
        ctx.fillText(`${factor.name}: ${factor.value}`, 10, i * 50 + 50);
      });
    }
  </script>
</body>
</html>
